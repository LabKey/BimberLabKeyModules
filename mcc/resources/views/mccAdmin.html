<script type="text/javascript">

Ext4.onReady(function (){

if (LABKEY.Security.currentUser.isAdmin){
    var webpart = <%=webpartContext%>;

    var ctx = MCC.Utils.getMCCContext(webpart.wrapperDivId);
    if(!ctx)
        return;

    Ext4.create('LDK.panel.NavPanel', {
        renderTo: webpart.wrapperDivId,
        width: 350,
        sections: [
            {header: 'User/Request Management',
                items: [
                    {name: 'View Pending User Requests', url: '<%=contextPath%>/' + ctx['MCCContainer'] + '/query-executeQuery.view?schemaName=mcc&queryName=userRequests&viewName=Pending Requests'},
                    {name: 'View All Users', url: '<%=contextPath%>/' + ctx['MCCContainer'] + '/query-executeQuery.view?schemaName=mcc&queryName=userRequests'}
                ]
            }
        ]
    });
}
});

</script>
